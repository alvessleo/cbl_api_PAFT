<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newestnews | HOME</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo">
    </header>
    <div class="sub-header">
        <p>newestnews.com | magazine</p>
    </div>
    <section class="hero">
        <div class="filter">
            <p>Filtrar por:</p>
            <div class="container">
                <button class="category active" name="all">All</button>
                <button class="category" name="national">National</button>
                <button class="category" name="business">Business</button>
                <button class="category" name="sports">Sports</button>
                <button class="category" name="world">World</button>
                <button class="category" name="politics">Politics</button>
                <button class="category" name="technology">Technology</button>
                <button class="category" name="startup">Startup</button>
                <button class="category" name="entertainment">Entertainment</button>
                <button class="category" name="miscellaneous">Miscellaneous</button>
                <button class="category" name="hatke">Hatke</button>
                <button class="category" name="science">Science</button>
                <button class="category" name="automobile">Automobile</button>
            </div>
        </div>

        <div class="container-news">
            <div class="main">
                <h1>Enquanto isso no Brasil</h1>
                <div class="image">
                    <img src="assets/Rectangle 2.png" alt="imagem">
                    <div class="typo">
                        <div class="tag-novo">Novo</div>
                        <h2 id="nome-noticia">Alagamento no centro de Curitiba provoca destruição</h2>
                        <p>Publicado por <span id="nome-autor">José de Almeida</span></p>
                    </div>
                </div>
            </div>

            <div class="see-more">
                <h3>Veja mais</h3>
                <div class="news">
                    <img src="assets/Rectangle 2.png">
                    <div class="typo">
                        <h3 id="nome-noticia">Justin Bieber faz show em BH</h3>
                        <p class="description">Lorem ipsum is placeholder text commonly used in the graphic</p>
                        <p>Publicado por <span id="nome-autor">Alberto Luiz</span></p>
                        <p class="time">Há 5 horas</p>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="js/apiCall.js"></script>
</body>
</html>
